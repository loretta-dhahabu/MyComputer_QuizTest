<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript QuizTest Website</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <!--Home section-->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <h1>Welcome to MyComputer_QuizTest</h1>
                <button id="btn">Get Started</button>
            </div>
        </div>
    </section>

    <!--the quiztest section-->
    <section class="quiz" id="quiz">
        <div class="max-width">
            <div class="quiz-content">
                <h5 class="card text float-right font-weight-bold">Total Time: <br> (00: <span id="time">00</span>)</span></h5>
                <!--first page of quiz-->
                <div class="row d-flex justify-content-center">
                    <div class="column-md-8 border p-4">
                        <div class="card-body">
                            <h2 id="test_status"></h2>
                             <div id="test"></div>

                        </div>

                    </div>
                </div>
                
                
            </div>
        </div>
    </section>

    <script defer src="./assets/javascript/script.js"></script>
    
</body>
</html>
